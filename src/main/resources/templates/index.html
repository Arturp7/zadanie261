<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org>
<head>
    <meta charset="UTF-8">
    <title>Lista zadań</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>


<div class="wrapper">
    <h3>Lista zadań oczekujących</h3>

    <div class="list-group">
    <button type="button"
            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
            th:each="task: ${tasks}">
        <span th:text="${task.title}"></span>
        <a th:href="|/done?id=${task.id}|" class="badge badge-primary badge-pill">Wykonano</a>
    </button>
</div>
    <br>
    <h2>Dodaj zadanie</h2>
    <form action="/add" method="post" th:object="${newTask}">
        <div class="form-group">
        <input type="text" class="form-control" th:field="*{title}" placeholder="Opis zadania"/>
        </div>
        <input type="submit" value="Dodaj"/>


    </form>

    <br>

    <h3>Lista zadań wykonanych</h3>
    <div class="list-group">
        <button type="button"
                class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                th:each="task: ${tasksDone}">
            <span th:text="${task.title}"></span>

        </button>
    </div>
</div>

</body>
</html>
